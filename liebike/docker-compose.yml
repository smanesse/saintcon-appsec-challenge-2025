services:
  lightcycle:
    build: .
    container_name: lightcycle
    restart: unless-stopped
    ports:
      - "127.0.0.1:6008:6008"
    networks:
      - default
    environment:
      - GO_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6008/api/leaderboard"]
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 40s

  tests:
    profiles: ["testing"]
    build:
      context: ${TESTS_CONTEXT:-../tests}
      dockerfile: Dockerfile
    depends_on:
      lightcycle:
        condition: service_healthy
    stop_grace_period: 30s
    volumes:
      - ${TESTS_DIR:-./tests}:/usr/src/app
      - shared_results:/shared
    environment:
      - BASE_URL=http://lightcycle:6008
      - SHARED_DIR=/shared
    networks:
      - default

volumes:
  shared_results:
    driver: local
