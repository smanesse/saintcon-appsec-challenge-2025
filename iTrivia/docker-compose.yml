services:
  itrivia:
    build: .
    ports:
      - "127.0.0.1:6006:6006"
    volumes:
      - shared_results:/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006/"]
      interval: 5s
      timeout: 3s
      retries: 2
      start_period: 10s

  tests:
    profiles: ["testing"]
    build:
      context: ${TESTS_CONTEXT:-../tests}
      dockerfile: Dockerfile
    depends_on:
      itrivia:
        condition: service_healthy
    stop_grace_period: 30s
    volumes:
      - ${TESTS_DIR:-./tests}:/usr/src/app
      - shared_results:/shared
    environment:
      - BASE_URL=http://itrivia:6006
      - SHARED_DIR=/shared
    networks:
      - default

volumes:
  shared_results:
    driver: local
